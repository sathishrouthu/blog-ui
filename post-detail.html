<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail - Simple Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">Simple Blog</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <!-- Post Content -->
                <article class="card mb-4">
                    <div class="card-body p-4">
                        <div id="postContent">
                            <!-- Post will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>

                <!-- Comments Section -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Comments</h5>
                    </div>
                    <div class="card-body">
                        <!-- Comment Form -->
                        <form id="commentForm" class="mb-4">
                            <div class="mb-3">
                                <textarea class="form-control" id="commentContent" rows="3" placeholder="Write a comment..." required></textarea>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" id="authorInfo"></small>
                                <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="bi bi-send"></i> Post Comment
                                </button>
                            </div>
                        </form>

                        <!-- Comments List -->
                        <div id="commentsList">
                            <!-- Comments will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm" role="status">
                                    <span class="visually-hidden">Loading comments...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/posts.js"></script>
    <script src="../js/comments.js"></script>
    
    <script>
        // Initialize post detail page
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = utils.getUrlParams();
            
            if (urlParams.id) {
                // Load post content
                posts.loadPost(urlParams.id);
                
                // Load comments
                if (document.getElementById('commentsList')) {
                    comments.loadComments(urlParams.id);
                    comments.updateAuthorInfo();
                }
            }
        });
    </script>
</body>
</html>
