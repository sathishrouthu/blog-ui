<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Simple Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">Simple Blog</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Profile Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="profileInfo">
                            <!-- Profile info will be loaded here -->
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="my-posts-tab" data-bs-toggle="tab" data-bs-target="#my-posts" type="button" role="tab">
                    <i class="bi bi-file-text"></i> My Posts
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="recent-posts-tab" data-bs-toggle="tab" data-bs-target="#recent-posts" type="button" role="tab">
                    <i class="bi bi-clock-history"></i> Recent Posts
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="liked-posts-tab" data-bs-toggle="tab" data-bs-target="#liked-posts" type="button" role="tab">
                    <i class="bi bi-heart"></i> Liked Posts
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="profileTabsContent">
            <!-- My Posts Tab -->
            <div class="tab-pane fade show active" id="my-posts" role="tabpanel">
                <div class="p-3">
                    <div id="myPostsList">
                        <!-- User's posts will be loaded here -->
                        <div class="text-center">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading posts...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Posts Tab -->
            <div class="tab-pane fade" id="recent-posts" role="tabpanel">
                <div class="p-3">
                    <div id="recentPostsList">
                        <!-- Recent posts will be loaded here -->
                        <div class="text-center">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading recent posts...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Liked Posts Tab -->
            <div class="tab-pane fade" id="liked-posts" role="tabpanel">
                <div class="p-3">
                    <div id="likedPostsList">
                        <!-- Liked posts will be loaded here -->
                        <div class="text-center">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="visually-hidden">Loading liked posts...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/posts.js"></script>
</body>
</html>
